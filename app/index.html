<!doctype html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/maincontroller.js"></script>
	<script src="scripts/services/d3.js" charset="utf-8"></script>
</head>
<body ng-app="gratefulDead">
	<div  ng-controller="MainController">
		<h1>Grateful Dead Mockup</h1>
		<div>
			<select ng-init="selectedSong = songs[0]" ng-model="selectedSong" ng-options="a.name for a in songs"></select>
			<button ng-click="play()">Play</button>
		</div>
		<div ng-repeat="v in selectedSong.versions">
			{{ v.name }}
		</div>
	</div>
</body>
</html>
