<!doctype html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/maincontroller.js"></script>
	<script src="scripts/services/d3.js" charset="utf-8"></script>
</head>
<body ng-app="gratefulDead">
	<div  ng-controller="MainController">
		<h1>Grateful Dead Mockup</h1>
		<div ng-if="currentView == SHOW_VIEW">
			<h2>{{ selectedShow.title }}</h2>
			<h3>{{ selectedShow.coverage + ', ' + selectedShow.venue }}</h3>
			<img ng-src="{{selectedShow.ticket}}" onerror="this.style.display='none'" alt="Ticket"/>
			<img ng-src="{{selectedShow.pass}}" onerror="this.style.display='none'" alt="Pass"/>
			<div ng-repeat="s in selectedShow.setlist">
				<a ng-href="#" ng-click="gotoSongView(s)">{{s}}</a>
			</div>
		</div>
		<div ng-if="currentView == SONG_VIEW">
			<h2>{{ selectedSong.name }}</h2>
			<div ng-repeat="v in selectedSong.versions">
				<a ng-href="#" ng-click="gotoShowView(v.name)">{{v.name}}</a>
				<button ng-click="play()">Play</button>
			</div>
		</div>
	</div>
</body>
</html>
